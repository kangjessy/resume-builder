<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Simple Modern UI</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Resume Builder</h1>
            <p>Buat resume profesional dengan mudah</p>
        </div>

        <!-- Formulir Pertama: API Connect -->
        <div class="form-section">
            <h2>Konfigurasi API</h2>
            <form id="apiForm">
                <label for="apiKey">API Key</label>
                <input type="text" id="apiKey" placeholder="Masukkan API Key Anda" required>
                <button type="submit" id="connectBtn" class="connected">Connect</button>
                <p id="statusMessage" class="status-message"></p>
            </form>
        </div>

        <!-- Formulir Kedua: Data Resume -->
        <div class="form-section">
            <h2>Data Pribadi & Profesional</h2>
            <form id="mainForm">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>

                <label for="profession">Profesi</label>
                <input type="text" id="profession" placeholder="Misal: Software Engineer" required>

                <label for="phone">No Telepon</label>
                <input type="tel" id="phone" placeholder="+62 812 3456 7890" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>

                <label for="portfolio">Link Portfolio</label>
                <input type="text" id="portfolio" placeholder="https://portfolio.example.com">

                <label for="linkedin">Link LinkedIn</label>
                <input type="text" id="linkedin" placeholder="https://linkedin.com/in/username">

                <label for="address">Alamat</label>
                <input type="text" id="address" placeholder="Jl. Contoh No. 123, Kota">

                <label for="summary">Summary</label>
                <textarea id="summary" placeholder="Ringkasan singkat tentang diri Anda..."></textarea>

                <!-- Key Skills WYSIWYG -->
                <label>Key Skills</label>
                <div class="wysiwyg-container" tabindex="-1">
                    <div class="wysiwyg-toolbar">
                        <button type="button" onclick="formatText('bold')">Bold</button>
                        <button type="button" onclick="formatText('italic')">Italic</button>
                        <button type="button" onclick="formatText('insertUnorderedList')">Bullet List</button>
                        <button type="button" onclick="formatText('insertOrderedList')">Number List</button>
                        <button type="button" onclick="formatText('insertParagraph')">New Paragraph</button>
                    </div>
                    <div id="keySkills" class="wysiwyg-editor" contenteditable="true"
                        placeholder="Masukkan key skills Anda..."></div>
                </div>

                <!-- Professional Experience -->
                <label>Professional Experience</label>
                <div id="experiences">
                    <div class="experience-section">
                        <div class="form-row">
                            <div>
                                <label for="company1">Nama Perusahaan</label>
                                <input type="text" id="company1" placeholder="Nama perusahaan">
                            </div>
                            <div>
                                <label for="startDate1">Waktu Mulai</label>
                                <input type="text" id="startDate1" placeholder="Misal: Jan 2020">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="endDate1">Waktu Akhir</label>
                                <input type="text" id="endDate1" placeholder="Misal: Des 2023">
                            </div>
                            <div>
                                <label for="position1">Posisi</label>
                                <input type="text" id="position1" placeholder="Misal: Developer">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="full-row">
                                <label for="description1">Deskripsi</label>
                                <textarea id="description1" placeholder="Deskripsikan pengalaman Anda..."></textarea>
                            </div>
                        </div>
                        <button type="button" class="remove-section" onclick="removeSection(this)">Hapus
                            Section</button>
                    </div>
                </div>
                <button type="button" onclick="addExperienceSection()">Tambah Experience</button>

                <!-- Education WYSIWYG -->
                <label>Education</label>
                <div class="wysiwyg-container" tabindex="-1">
                    <div class="wysiwyg-toolbar">
                        <button type="button" onclick="formatText('bold', 'education')">Bold</button>
                        <button type="button" onclick="formatText('italic', 'education')">Italic</button>
                        <button type="button" onclick="formatText('insertUnorderedList', 'education')">Bullet
                            List</button>
                        <button type="button" onclick="formatText('insertOrderedList', 'education')">Number
                            List</button>
                        <button type="button" onclick="formatText('insertParagraph', 'education')">New
                            Paragraph</button>
                    </div>
                    <div id="education" class="wysiwyg-editor" contenteditable="true"
                        placeholder="Masukkan riwayat pendidikan..."></div>
                </div>

                <!-- Certificates WYSIWYG -->
                <label>Certificates</label>
                <div class="wysiwyg-container" tabindex="-1">
                    <div class="wysiwyg-toolbar">
                        <button type="button" onclick="formatText('bold', 'certificates')">Bold</button>
                        <button type="button" onclick="formatText('italic', 'certificates')">Italic</button>
                        <button type="button" onclick="formatText('insertUnorderedList', 'certificates')">Bullet
                            List</button>
                        <button type="button" onclick="formatText('insertOrderedList', 'certificates')">Number
                            List</button>
                        <button type="button" onclick="formatText('insertParagraph', 'certificates')">New
                            Paragraph</button>
                    </div>
                    <div id="certificates" class="wysiwyg-editor" contenteditable="true"
                        placeholder="Masukkan sertifikat Anda..."></div>
                </div>

                <button type="submit">Generate Resume</button>
            </form>
        </div>
    </div>

    <!-- <script src="/scripts/connection.js"></script> -->
    <script src="/scripts/field-formatter.js"></script>

    <script>
        // Saat halaman pertama kali load, disable semua elemen di form utama
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#mainForm').querySelectorAll('input, textarea, button').forEach(el => {
                el.disabled = true;
            });
        });
        
        // API Connect Form
const apiForm = document.getElementById('apiForm');
const mainForm = document.getElementById('mainForm');
const connectBtn = document.getElementById('connectBtn');
const apiInput = document.getElementById('apiKey');

const statusMessage = document.getElementById('statusMessage');

// Default state
let isConnected = false;
let currentApiUrl = '';

// Saat halaman load: disable form utama
window.addEventListener('DOMContentLoaded', () => {
    toggleMainForm(false);
});

// Fungsi bantu untuk enable/disable form utama
function toggleMainForm(state) {
    mainForm.querySelectorAll('input, textarea, button').forEach(el => {
        el.disabled = !state;
    });
}

// Fungsi bantu untuk enable/disable form koneksi
function toggleApiForm(state) {
    apiForm.querySelectorAll('input, button').forEach(el => {
        el.disabled = !state;
    });
}

// Tombol Connect / Disconnect
apiForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (isConnected) {
        // ==== MODE DISCONNECT ====
        isConnected = false;
        currentApiUrl = '';
        apiInput.disabled = false;
        connectBtn.textContent = 'Connect';

        // 🟠 Ganti warna tombol jadi biru (connect mode)
        connectBtn.classList.remove('disconnected');
        connectBtn.classList.add('connected');

        toggleMainForm(false);
        alert('🔴 Terputus dari API');
        statusMessage.textContent = 'Status: Terputus';
        statusMessage.style.color = 'red';
        return;
    }

    // ==== MODE CONNECT ====
    const apiUrl = apiInput.value.trim();
    if (!apiUrl) return alert('Masukkan URL API terlebih dahulu');

    connectBtn.textContent = 'Menguji koneksi...';
    toggleApiForm(false);

    try {
        const res = await fetch(`${apiUrl}?action=ping`);
        const data = await res.json();

        if (data.status === 'connected') {
            alert('✅ Koneksi berhasil!');
            statusMessage.textContent = 'Status: Terhubung';
            statusMessage.style.color = 'green';
            isConnected = true;
            currentApiUrl = apiUrl;
            connectBtn.textContent = 'Disconnect';
            apiInput.disabled = true;
            toggleMainForm(true);

            // 🟢 Ganti warna tombol jadi merah (disconnect mode)
            connectBtn.classList.remove('connected');
            connectBtn.classList.add('disconnected');
        } else {
            throw new Error(data.message || 'Tidak bisa terhubung');
        }
    } catch (err) {
        alert('❌ Gagal koneksi: ' + err.message);
        connectBtn.textContent = 'Connect';
    } finally {
        toggleApiForm(true);
        if (isConnected) apiInput.disabled = true;
    }
});

// === HANDLE SUBMIT FORM RESUME ===
mainForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!isConnected) return alert('Harap koneksikan API terlebih dahulu.');

    const formData = {
        fullName: document.getElementById('fullName').value,
        profession: document.getElementById('profession').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        portfolio: document.getElementById('portfolio').value,
        linkedin: document.getElementById('linkedin').value,
        address: document.getElementById('address').value,
        summary: document.getElementById('summary').value,
        keySkills: document.getElementById('keySkills').innerHTML,
        education: document.getElementById('education').innerHTML,
        certificates: document.getElementById('certificates').innerHTML,
    };

    // Kirim ke Apps Script
    try {
        const res = await fetch(`${currentApiUrl}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        const data = await res.json();
        if (data.success) {
            alert('✅ Resume berhasil dibuat!');
            
            // Tambahkan tombol preview
            let preview = document.getElementById('previewLink');
            if (!preview) {
                preview = document.createElement('div');
                preview.id = 'previewLink';
                preview.style.marginTop = '20px';
                preview.innerHTML = `
                    <a href="${data.pdfUrl}" target="_blank" 
                       style="display:inline-block;padding:12px 20px;background:#3b82f6;color:white;border-radius:8px;text-decoration:none;">
                        🔗 Lihat Preview Resume (PDF)
                    </a>`;
                mainForm.appendChild(preview);
            } else {
                preview.querySelector('a').href = data.pdfUrl;
            }
        } else {
            alert('❌ Gagal membuat resume: ' + data.message);
        }
    } catch (err) {
        alert('⚠️ Terjadi kesalahan: ' + err.message);
    }
});

    </script>
</body>
    <!-- <script src="/scripts/connection.js"></script> -->


</html>
