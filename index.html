<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Simple Modern UI</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Resume Builder</h1>
            <p>Buat resume profesional dengan mudah</p>
        </div>

        <!-- Formulir Pertama: API Connect -->
        <div class="form-section">
            <h2>Konfigurasi API</h2>
            <!-- <p>Masukkan API Key Anda untuk terhubung ke layanan ini.</p> -->
            <form id="apiForm">
                <label for="apiKey">Masukkan API Key Google Apps Script Anda untuk terhubung ke layanan ini.</label>
                <p class="info-text"><i>Lihat cara <a href="https://github.com/kangjessy/resume-builder"
                            target="_blank">mendapatkan API Key</a>.</i></p>
                <div class="d-flex align-center">
                    <input type="text" id="apiKey" placeholder="Masukkan API Key Anda" required>
                    <button type="submit" id="connectBtn" class="connected">Connect</button>
                </div>
                <p id="statusMessage" class="status-message"></p>
            </form>
        </div>

        <!-- Formulir Kedua: Data Resume -->
        <div class="form-section">
            <h2>Data Pribadi & Profesional</h2>
            <form id="mainForm">
                <label for="fullName">Nama Lengkap</label>
                <input type="text" id="fullName" placeholder="Masukkan nama lengkap" required>

                <label for="profession">Profesi</label>
                <input type="text" id="profession" placeholder="Misal: Software Engineer" required>

                <label for="phone">No Telepon</label>
                <input type="tel" id="phone" placeholder="+62 812 3456 7890" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@email.com" required>

                <label for="portfolio">Link Portfolio</label>
                <input type="text" id="portfolio" placeholder="https://portfolio.example.com">

                <label for="linkedin">Link LinkedIn</label>
                <input type="text" id="linkedin" placeholder="https://linkedin.com/in/username">

                <label for="address">Alamat</label>
                <input type="text" id="address" placeholder="Jl. Contoh No. 123, Kota">

                <label for="summary">Summary</label>
                <textarea id="summary" placeholder="Ringkasan singkat tentang diri Anda..."></textarea>

                <!-- Key Skills WYSIWYG -->
                <label>Key Skills</label>
                <div class="wysiwyg-container" tabindex="-1">
                    <div class="wysiwyg-toolbar">
                        <button type="button" onclick="formatText('bold')">Bold</button>
                        <button type="button" onclick="formatText('italic')">Italic</button>
                        <button type="button" onclick="formatText('insertUnorderedList')">Bullet List</button>
                        <button type="button" onclick="formatText('insertOrderedList')">Number List</button>
                        <button type="button" onclick="formatText('insertParagraph')">New Paragraph</button>
                    </div>
                    <div id="keySkills" class="wysiwyg-editor" contenteditable="true"
                        placeholder="Masukkan key skills Anda..."></div>
                </div>

                <!-- Professional Experience -->
                <label>Professional Experience</label>
                <div id="experiences">
                    <div class="experience-section">
                        <div class="form-row">
                            <div>
                                <label for="company1">Nama Perusahaan</label>
                                <input type="text" id="company1" placeholder="Nama perusahaan">
                            </div>
                            <div>
                                <label for="startDate1">Waktu Mulai</label>
                                <input type="text" id="startDate1" placeholder="Misal: Jan 2020">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="endDate1">Waktu Akhir</label>
                                <input type="text" id="endDate1" placeholder="Misal: Des 2023">
                            </div>
                            <div>
                                <label for="position1">Posisi</label>
                                <input type="text" id="position1" placeholder="Misal: Developer">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="full-row">
                                <label for="description1">Deskripsi</label>
                                <textarea id="description1" placeholder="Deskripsikan pengalaman Anda..."></textarea>
                            </div>
                        </div>
                        <button type="button" class="remove-section" onclick="removeSection(this)">Hapus
                            Section</button>
                    </div>
                </div>
                <button type="button" onclick="addExperienceSection()">Tambah Experience</button>

                <!-- Education WYSIWYG -->
                <label>Education</label>
                <div class="wysiwyg-container" tabindex="-1">
                    <div class="wysiwyg-toolbar">
                        <button type="button" onclick="formatText('bold', 'education')">Bold</button>
                        <button type="button" onclick="formatText('italic', 'education')">Italic</button>
                        <button type="button" onclick="formatText('insertUnorderedList', 'education')">Bullet
                            List</button>
                        <button type="button" onclick="formatText('insertOrderedList', 'education')">Number
                            List</button>
                        <button type="button" onclick="formatText('insertParagraph', 'education')">New
                            Paragraph</button>
                    </div>
                    <div id="education" class="wysiwyg-editor" contenteditable="true"
                        placeholder="Masukkan riwayat pendidikan..."></div>
                </div>

                <!-- Certificates WYSIWYG -->
                <label>Certificates</label>
                <div class="wysiwyg-container" tabindex="-1">
                    <div class="wysiwyg-toolbar">
                        <button type="button" onclick="formatText('bold', 'certificates')">Bold</button>
                        <button type="button" onclick="formatText('italic', 'certificates')">Italic</button>
                        <button type="button" onclick="formatText('insertUnorderedList', 'certificates')">Bullet
                            List</button>
                        <button type="button" onclick="formatText('insertOrderedList', 'certificates')">Number
                            List</button>
                        <button type="button" onclick="formatText('insertParagraph', 'certificates')">New
                            Paragraph</button>
                    </div>
                    <div id="certificates" class="wysiwyg-editor" contenteditable="true"
                        placeholder="Masukkan sertifikat Anda..."></div>
                </div>

                <!-- <label for="sendToEmail">Kirim hasil ke Email ini</label>
                <input type="email" id="sendToEmail" name="sendToEmail" placeholder="contoh@email.com" required> -->

                <button type="submit">Generate Resume</button>
            </form>
        </div>
    </div>

    <script>
        // Saat halaman pertama kali load, disable semua elemen di form utama
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#mainForm').querySelectorAll('input, textarea, button').forEach(el => {
                el.disabled = true;
            });
        });

        // API Connect Form
        const apiForm = document.getElementById('apiForm');
        const mainForm = document.getElementById('mainForm');
        const connectBtn = document.getElementById('connectBtn');
        const apiInput = document.getElementById('apiKey');
        const statusMessage = document.getElementById('statusMessage');

        let isConnected = false;
        let currentApiUrl = '';

        window.addEventListener('DOMContentLoaded', () => {
            toggleMainForm(false);
        });

        function toggleMainForm(state) {
            mainForm.querySelectorAll('input, textarea, button').forEach(el => {
                el.disabled = !state;
            });
        }

        function toggleApiForm(state) {
            apiForm.querySelectorAll('input, button').forEach(el => {
                el.disabled = !state;
            });
        }

        // Tombol Connect / Disconnect
        apiForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (isConnected) {
                // ==== MODE DISCONNECT ====
                isConnected = false;
                currentApiUrl = '';
                apiInput.disabled = false;
                connectBtn.textContent = 'Connect';
                connectBtn.classList.remove('disconnected');
                connectBtn.classList.add('connected');
                toggleMainForm(false);
                statusMessage.textContent = 'Status: Terputus';
                statusMessage.style.color = 'red';
                return;
            }

            // ==== MODE CONNECT ====
            const apiUrl = apiInput.value.trim();
            if (!apiUrl) return alert('Masukkan URL API terlebih dahulu');

            connectBtn.textContent = 'Connecting...';
            toggleApiForm(false);

            try {
                const res = await fetch(`${apiUrl}?action=ping`);
                const data = await res.json();

                if (data.status === 'connected') {
                    statusMessage.textContent = 'Status: Terhubung';
                    statusMessage.style.color = 'green';
                    isConnected = true;
                    currentApiUrl = apiUrl;
                    connectBtn.textContent = 'Disconnect';
                    apiInput.disabled = true;
                    toggleMainForm(true);
                    connectBtn.classList.remove('connected');
                    connectBtn.classList.add('disconnected');
                } else {
                    throw new Error(data.message || 'Tidak bisa terhubung');
                }
            } catch (err) {
                statusMessage.textContent = 'Status: Gagal terhubung';
                statusMessage.style.color = 'red';
                connectBtn.textContent = 'Connect';
            } finally {
                toggleApiForm(true);
                if (isConnected) apiInput.disabled = true;
            }
        });

        mainForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!isConnected || !currentApiUrl) {
            alert('Kamu harus connect dulu ke API!');
            return;
        }

        // Ambil semua data form
        const data = {
            fullName: document.getElementById('fullName').value,
            phone: document.getElementById('phone').value,
            email: document.getElementById('email').value,
            portfolio: document.getElementById('portfolio').value,
            linkedin: document.getElementById('linkedin').value,
            address: document.getElementById('address').value,
            summary: document.getElementById('summary').value,
            keySkills: document.getElementById('keySkills').innerHTML,
            certificates: document.getElementById('certificates').innerHTML,
            sendToEmail: '' // optional
        };

        // Kumpulkan semua pengalaman kerja
        const experiences = [];
        document.querySelectorAll('.experience-section').forEach(section => {
            const company = section.querySelector('input[id^="company"]').value;
            const startDate = section.querySelector('input[id^="startDate"]').value;
            const endDate = section.querySelector('input[id^="endDate"]').value;
            const position = section.querySelector('input[id^="position"]').value;
            const description = section.querySelector('textarea[id^="description"]').value;
            experiences.push({ company, startDate, endDate, position, description });
        });
        data.experience = JSON.stringify(experiences);

        try {
            const res = await fetch(currentApiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await res.json();

            if (result.status === 'success') {
                alert('✅ Resume berhasil disimpan ke Google Sheet!');
                mainForm.reset();
                document.getElementById('keySkills').innerHTML = '';
                document.getElementById('education').innerHTML = '';
                document.getElementById('certificates').innerHTML = '';
            } else {
                alert('❌ Gagal menyimpan data: ' + result.message);
            }
        } catch (err) {
            alert('❌ Error koneksi: ' + err.message);
        }
    });

        // ============================
        // WYSIWYG & Section Logic
        // ============================

        function formatText(command, targetId = 'keySkills') {
            const editor = document.getElementById(targetId);
            if (document.activeElement !== editor) {
                editor.focus();
            }
            document.execCommand(command, false, null);
            editor.focus();
        }

        let sectionCounter = 2;
        function addExperienceSection() {
            const container = document.getElementById('experiences');
            const newSection = document.createElement('div');
            newSection.className = 'experience-section';
            newSection.innerHTML = `
        <div class="form-row">
            <div>
                <label for="company${sectionCounter}">Nama Perusahaan</label>
                <input type="text" id="company${sectionCounter}" placeholder="Nama perusahaan">
            </div>
            <div>
                <label for="startDate${sectionCounter}">Waktu Mulai</label>
                <input type="text" id="startDate${sectionCounter}" placeholder="Misal: Jan 2020">
            </div>
        </div>
        <div class="form-row">
            <div>
                <label for="endDate${sectionCounter}">Waktu Akhir</label>
                <input type="text" id="endDate${sectionCounter}" placeholder="Misal: Des 2023">
            </div>
            <div>
                <label for="position${sectionCounter}">Posisi</label>
                <input type="text" id="position${sectionCounter}" placeholder="Misal: Developer">
            </div>
        </div>
        <div class="form-row">
            <div class="full-row">
                <label for="description${sectionCounter}">Deskripsi</label>
                <textarea id="description${sectionCounter}" placeholder="Deskripsikan pengalaman Anda..."></textarea>
            </div>
        </div>
        <button type="button" class="remove-section" onclick="removeSection(this)">Hapus Section</button>
    `;
            container.appendChild(newSection);
            sectionCounter++;
        }

        function removeSection(button) {
            if (confirm('Hapus section ini?')) {
                button.parentElement.remove();
            }
        }

        document.querySelectorAll('label[for="keySkills"], label[for="education"], label[for="certificates"]').forEach(label => {
            label.addEventListener('click', function () {
                const id = this.getAttribute('for');
                document.getElementById(id).focus();
            });
        });

    </script>

</body>

</html>
